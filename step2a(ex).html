<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

      <form action="signup.php" class="signup-form" method="POST">
        <h1>Building Details</h1>
          <div>
          Type of Residential building
          </div>
        <div>
          <input type="checkbox"  class="signbtn" >Multi-unit Building
        </div>

        <div class="txtb">
          <input type="password"  id="pass" name="password" onkeyup='check();' required>
          <span data-placeholder="Password"></span>
        </div>
          <div class="txtb" >
          <input type="password" id="conpass" onkeyup='check();' required>
          <span data-placeholder="Confirm Password"></span>
    
          </div>
          <div>
          <span   id='message'></span>
          </div>
        <input type="submit" class="signbtn" id="submit" value="Sign Up">

        <div class="bottom-text">
          Already have an account? <a href="login.html">Login</a>
        </div>

      </form>

      <script type="text/javascript">
         var check = function() {
  if (document.getElementById('pass').value ==
    document.getElementById('conpass').value) {
      
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'matching';
      document.getElementById('submit').disabled = false;
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'not matching';
      document.getElementById('submit').disabled = true;
  }
}
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });

      </script>


  </body>
</html>
